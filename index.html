<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculo de Média</title>
</head>
<body>
        <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-secondary p-5 rounded">
                <h3 class="text-light fw-bold">
                    CALCULO DE MÉDIA
                </h3>
                <form onsubmit="return false">

                    <!-- INPUT NOTA 1 -->
                    <div class="row">
                        <div class="col">
                            <label for="nota1" class="form-lable fw-bold text-light">NOTA 1</label>
                            <div class="input-group mb-3">
                                <input type="number" name="nota-1" id="nota1" class="form-control" placeholder="Insira a nota 1: " min="0" max="10">
                            </div>
                        </div>
                    </div>

                    <!-- INPUT NOTA 2 -->
                    <div class="row">
                        <div class="col">
                            <label for="nota2" class="form-lable fw-bold text-light">NOTA 2</label>
                            <div class="input-group mb-3">
                                <input type="number" name="nota-2" id="nota2" class="form-control" placeholder="Insira a nota 2: " min="0" max="10"> 
                            </div>
                        </div>
                    </div>

                    <!-- INPUT NOTA 3 -->
                    <div class="row">
                        <div class="col">
                            <label for="nota3" class="form-lable fw-bold text-light">NOTA 3</label>
                            <div class="input-group mb-3">
                                <input type="number" name="nota-3" id="nota3" class="form-control" placeholder="Insira a nota 3: " min="0" max="10"> 
                            </div>
                        </div>
                    </div>

                    <!-- INPUT NOTA 4 -->
                    <div class="row">
                        <div class="col">
                            <label for="nota4" class="form-lable fw-bold text-light">NOTA 4</label>
                            <div class="input-group mb-3">
                                <input type="number" name="nota-4" id="nota4" class="form-control" placeholder="Insira a nota 4: " min="0" max="10"> 
                            </div>
                        </div>
                    </div>


                    <!-- MÉDIA -->
                    <div class="row mt-3">
                        <!-- LABEL MÉDIA -->
                        <div class="col">
                            <label class="form-label fw-bold text-light">MÉDIA: </label>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold text-light" id="media">-</label>
                        </div>
                    </div>

                    <!-- SITUAÇÃO -->
                    <div class="row mt-3">
                        <!-- LABEL SITUAÇÃO -->
                        <div class="col">
                            <label class="form-label fw-bold text-light">SITUAÇÃO: </label>
                        </div>

                        <div class="col">
                            <label class="form-label fw-bold text-light" id="situacao">-</label>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-auto align-itens-center mt-2">
                            <img class="img-thumbnail" id="imgAprovadoReprovado"/>
                        </div>
                    </div>

                    <!-- BOTÃO CALCULAR E LIMPAR -->
                    <div class="row gap-0 column-gap-5">
                        <!-- BOTÃO CALCULAR -->
                        <div class="col">
                            <button class="btn btn-primary mt-2" name="btn-calcula" id="btn-calcular" onclick="calcular()">
                                CALCULAR
                            </button>
                        </div>

                        <!-- BOTÃO LIMPAR -->
                        <div class="col">
                            <button class="btn btn-danger mt-2" name="btn-limpar" id="btn-limpar" onclick="limpar()">
                                LIMPAR
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="./src/javascript/media.js"></script>
</html>
